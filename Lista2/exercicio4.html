<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Relatório</h1>
    <table>
        <tr>
            <td colspan="3">Ano: 2023</td>
        </tr>
        <tr>
            <td rowspan="3">Descontos</td>
            <td colspan="2">Valores venda</td>
        </tr>
        <tr>
            <td>100.000</td>
        </tr>
        <tr>
            <td>200.000</td>
        </tr>
        <tr>
            <td></td>
            <td>300.000</td>
        </tr>
    </table>

</body>
</html>
